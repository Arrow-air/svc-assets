[package]
description = "Arrow Assets Service gRPC and REST servers"
keywords    = ["vtol", "server", "grpc", "rest", "template"] # max 5
name        = "svc-assets"
version     = "0.4.1"

authors.workspace      = true
categories.workspace   = true
edition.workspace      = true
homepage.workspace     = true
license-file.workspace = true
repository.workspace   = true

[features]
default          = []
dev              = ["mock"]
test_util        = ["mock", "stub_backends"]
vendored-openssl = ["openssl/vendored"]
# Will add a 'mock' module for the enabled resources, providing access to mock data generation functions
mock = ["svc-storage-client-grpc/mock"]
# Will use a stubbed backend connection, only use for tests!
stub_backends = [
  "svc-storage-client-grpc/stub_client",
  "svc-storage-client-grpc/stub_backends",
]
# Will implement stub functions for the server, only use for tests!
stub_server = ["test_util"]
# Only added to support client-grpc feature when running tests
stub_client = ["stub_backends"]

[dependencies]
anyhow      = "1.0"
axum        = "0.5"
cargo-husky = "1"
cfg-if      = "1.0"
chrono      = { version = "0.4", features = ["serde"] }
# pin clap to 4.3 for now, since 4.4 requires rustc 1.70.0 or newer.
clap = { version = "=4.3.24", features = ["derive"] }
# pin clap_lex to 0.5.0 for now, since 0.5.1 requires rustc 1.70.0 or newer.
# Entire dependency can be removed once resolved
clap_lex = "=0.5.0"
# pin anstyle to 1.0.2 for now, since 1.0.3 requires rustc 1.70.0 or newer.
# Entire dependency can be removed once resolved
anstyle       = "=1.0.2"
config        = "0.13"
dotenv        = "0.15"
duplicate     = "0.4"
futures       = "0.3"
hyper         = "0.14"
lapin         = "2.1"
lipsum        = "0.8"
log           = "0.4"
mavlink       = "0.11"
openssl       = "0.10"
packed_struct = "0.10"
prost         = "0.11"
prost-build   = "0.11"
prost-types   = "0.11"
rand          = { version = "0.8" }
serde         = "1.0"
serde_json    = "1.0"
snafu         = "0.7"
tokio         = { version = "1.28", features = ["full"] }
tokio-util    = "0.7"
tonic         = "0.8"
tonic-health  = "0.8"
tower         = { version = "0.4", features = ["limit"] }
tower-http    = { version = "0.4", features = ["cors", "trace"] }
uuid          = { version = "1.2", features = ["serde"] }

[dependencies.svc-storage-client-grpc]
features = ["vehicle", "vertiport", "vertipad"]
git      = "https://github.com/Arrow-air/svc-storage"
tag      = "v0.11.0"

[dependencies.lib-common]
git = "https://github.com/Arrow-air/lib-common.git"
tag = "v0.2.0"

[dependencies.log4rs]
features = [
  "background_rotation",
  "rolling_file_appender",
  "json_format",
  "gzip",
]
version = "1.2"

[dependencies.utoipa]
features = ["axum_extras", "chrono"]
version  = "3.3"

[dev-dependencies]
logtest = "2.0"

[dev-dependencies.cargo-husky]
default-features = false          # Disable features which are enabled by default
features         = ["user-hooks"]
version          = "1"

# Make sure we enable the required modules when running tests
[dev-dependencies.svc-assets]
features = ["dev"]
path     = "."

[build-dependencies]
tonic-build = "0.8"
