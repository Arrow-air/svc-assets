refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      # https://medium.com/nikmas-group-rust/advanced-logging-in-rust-with-log4rs-2d712bb322de
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
  rest_requests:
    kind: rolling_file
    path: "log/rest_requests.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/rest_requests_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json

root:
  level: info
  appenders:
    - stdout

loggers:
  app::req:
    level: info
    appenders:
      - stdout
      - rest_requests
    additive: false

  app::grpc:
    level: warn
